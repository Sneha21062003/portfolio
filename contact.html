<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contact page</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <header>
        <nav>
            <div class="left">sneha's portfolio</div>
            <div class="right">
                <ul>
                      <li> <a href="/"> Home</a>  </li> 
                      <li> <a href="/intro.html"> About Me</a>  </li> 
                      <li> <a href="/Services.html"> Services</a>  </li> 
                      <li> <a href="projects.html"> Projects</a>  </li> 
                      <li> <a href="/contact.html">  Contact Me</a>  </li> 
                </ul> 
            </div>
        </nav>
    </header>

    <main>
          <div class="contact-form">
            <h1>Contact Me for Hire or General Enquiry</h1>
            <form>
                <div class="mb-3">
                    <label for=" visitor-name" class="form-label"> name</label>
                    <input type=" name" class="form-control" id=" visitor-name" aria-describedby="emailHelp">
                     
                  </div>
                <div class="mb-3">
                  <label for=" visitor-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id=" visitor-email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for=" visitor-phone" class="form-label"> Phone Number</label>
                  <input type=" phone" class="form-control" id=" visitor-phone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id=" is-client">
                  <label class="form-check-label" for=" is-client">Check me out if you are done with the above sections</label>
                </div>

                <div class="mb-3">
                    <label for=" visitor-email" class="form-label">   Enquiry</label>
                    <input type="text" class="form-control" id=" visitor-email" aria-describedby="emailHelp">
                    
                  </div>

                <button type="submit" class="btn-c">Submit</button>
              </form>
          </div>
    </main>
</body>
</html>
